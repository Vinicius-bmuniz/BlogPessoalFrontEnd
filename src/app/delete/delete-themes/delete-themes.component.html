<div class="container my-5">

    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que quer apagar esse tema? Todas as postagens desse tema serão apagadas!!</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 my-2">
            <h5 class="text-center">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-dark mr-2" routerLink="/themes">Não</button>
            <button class="btn btn-danger" (click)="deleteTema()">Sim</button>
        </div>
    </div>
</div>
